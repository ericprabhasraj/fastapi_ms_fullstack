{% extends "base.html" %}

{% block title %}User Details{% endblock %}

{% block content %}
    <h1>User Details</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="/admin/users/edit/{{ user.id }}"><button class="action-btn edit-btn">Edit</button></a>
                    <form action="/admin/users/delete/{{ user.id }}" method="post" style="display:inline;">
                        <button type="submit" class="action-btn delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
